    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->

          <div class="modal-header">

          </div>

                <div class="modal-body f-center">
                    <form >
                        <!-- Name -->
                          <div class="form-group">
                            <label for="name">Your Name(s)</label>
                            <input type="text" class="form-control" id="name" placeholder="jane doe">

                          </div>

                        <!-- Email -->
                          <div class="form-group">
                            <label for="emailAddress">Email address</label>
                            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="jane@email.com">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>

                        <!-- Message -->
                          <div class="form-group">
                            <label for="message">Enter Your Message</label>
                            <textarea class="form-control" id="message" placeholder="hi! :D" rows="5"></textarea>
                          </div>

                        <!-- Submit Button -->
                        <button class="ot-btn btn-main-color btn-submit" type="submit" >
                            <i class="fa fa-paper-plane"></i>
                            Submit
                        </button>

                    </form> <!-- Form End -->
